<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/head"></div>
    <script th:src="@{/js/admin-vehicle.js}"></script>
    <script th:inline="javascript">
        var vehicle = [[${vehicle}]];



    </script>
</head>

<body>
<div th:replace="fragments/menu :: menu"></div>

<div class="container">
    <div class="text-center">
        <h4 th:text="#{vehicle.details}"></h4>
    </div>
    <div id="error-alert" class="alert alert-danger text-center d-none mt-3" role="alert">
        <h4 id="error-alert-text" class="alert-heading"></h4>
    </div>
    <form class="bg-light p-5 border">
        <div id="result-container" class="my4">
            <div class="table-responsive mb-0 pb-0">
                <table class="table bg-light table-bordered table-hover table-sm">
                    <thead class="thead-light">
                    <tr>
                        <th class="align-middle col-sm-1" th:text="#{vehicle.details.brand}"></th>
                        <th class="align-middle col-sm-1" th:text="#{vehicle.details.model}"></th>
                        <th class="align-middle col-sm-1" th:text="#{vehicle.details.registrationNumber}"></th>
                    </tr>
                    </thead>
                    <tbody id="first">

                    </tbody>
                    <thead class="thead-light">
                    <tr>
                        <th class="align-middle col-sm-1" th:text="#{vehicle.details.vin}"></th>
                        <th class="align-middle col-sm-1" th:text="#{vehicle.details.productionYear}"></th>
                        <th class="align-middle col-sm-1" th:text="#{vehicle.details.firstRegistrationDate}"></th>
                    </tr>
                    </thead>
                    <tbody id="second">

                    </tbody>
                    <thead class="thead-light">
                    <tr>
                        <th class="align-middle col-sm-1"
                            th:text="#{vehicle.details.freePlacesForTechnicalInspections}"></th>
                        <th class="align-middle col-sm-1" th:text="#{vehicle.details.fuelType}"></th>
                        <th class="align-middle col-sm-1" th:text="#{vehicle.details.vehicleType}"></th>
                    </tr>
                    </thead>
                    <tbody id="third">

                    </tbody>
                    <thead class="thead-light">
                    <tr>
                        <th class="align-middle col-sm-1" th:text="#{vehicle.details.length}"></th>
                        <th class="align-middle col-sm-1" th:text="#{vehicle.details.width}"></th>
                        <th class="align-middle col-sm-1" th:text="#{vehicle.details.height}"></th>
                    </tr>
                    </thead>
                    <tbody id="fourth">

                    </tbody>


                </table>
            </div>
        </div>

        <div class="text-center">
            <button type="button" class="btn btn-warning mt-3" onclick="history.back()"
                    th:text="#{Cancel}"></button>
            <button type="button" class="btn btn-warning mt-3" onclick="goToEditPage()"
                    th:text="#{Edit}"></button>
        </div>
    </form>

</div>

<div th:replace="fragments/operation-successful-modal :: modal"></div>
<div th:replace="fragments/delete-object-modal :: modal"></div>
</body>

</html>
