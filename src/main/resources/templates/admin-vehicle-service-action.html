<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/head"></div>
    <script th:src="@{/js/admin-vehicle-service-action.js}"></script>
    <script th:inline="javascript">
        var vehicle = [[${vehicle}]];
        var serviceAction = [[${serviceAction}]]
        var serviceActionTypes = [[${serviceActionTypes}]];
        var workshops = [[${workshops}]];
    </script>
</head>

<body>
<div th:replace="fragments/menu :: menu"></div>

<div class="container">
    <div class="text-center">
        <h3 th:text="#{vehicle.service.details}"></h3>
        <h4 th:text="${vehicle.brandName} +' '+ ${vehicle.modelName}"></h4>
        <h5 th:text="${vehicle.registrationNumber}"></h5>
    </div>

    <form class="bg-light p-5 border">
        <div id="result-container" class="my4">
            <div class="table-responsive mb-0 pb-0">
                <table class="table bg-light table-bordered table-hover table-sm">
                    <thead class="thead-light">
                    <tr>
                        <th class="align-middle col-sm-1" th:text="#{vehicle.service.invoice.no}"></th>
                        <th class="align-middle col-sm-1" colspan="2" th:text="#{vehicle.service.invoice.value}"></th>
                        <th class="align-middle col-sm-1" th:text="#{vehicle.service.date}"></th>
                    </tr>
                    </thead>
                    <tbody id="first">

                    </tbody>


                    <thead class="thead-light">
                    <tr>
                        <th class="align-middle col-sm-3" colspan="6" th:text="#{vehicle.service.workshop}"></th>
                    </tr>
                    </thead>
                    <tbody id="second">
                    </tbody>


                    <thead class="thead-light">
                    <tr>
                        <th class="align-middle col-sm-1" colspan="2" th:text="#{vehicle.service.car.mileage}"></th>
                        <th class="align-middle col-sm-1" colspan="2" th:text="#{vehicle.service.type}"></th>
                    </tr>
                    </thead>
                    <tbody id="third">
                    </tbody>


                    <thead class="thead-light">
                    <tr>
                        <th class="align-middle col-sm-3" colspan="6" th:text="#{vehicle.service.description}" ></th>
                    </tr>
                    </thead>
                    <tbody id="fourth">
                    </tbody>


                </table>
            </div>
        </div>

        <div class="text-center">
            <button type="button" class="btn btn-warning mt-3" onclick="history.back()"
                    th:text="#{Cancel}"></button>
            <button type="button" class="btn btn-warning mt-3" onclick="goToEditPage()"
                    th:text="#{Edit}"></button>
        </div>
    </form>


</div>

<div th:replace="fragments/operation-successful-modal :: modal"></div>
<div th:replace="fragments/delete-object-modal :: modal"></div>
</body>

</html>
